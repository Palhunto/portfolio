<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Ícones Google -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" 
    rel="stylesheet" />
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="styles.css" />


    <title>Google UI Clone</title>
</head>
<body>

    <!--Header starts -->
    <div class="header">
        <div class="header_left">
            <a href="#">Sobre</a>
            <a href="#">Loja</a>
        </div>

        <div class="header_right">
            <a href="#">Gmail</a>
            <a href="#">Imagens</a>
            <span class="material-symbols-outlined header_apps"> apps </span>
            <span class="material-symbols-outlined">account_circle </span>
        </div>
    </div>
    <!--Header Ends -->

    <!--Google Starts-->
    <div class="mainBody">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" 
        alt="Google Logo" />
   
        <!--Search starts-->      
        <div class="search_input">
            <span class="material-symbols-outlined">search</span>
                <input type="text" />
            <span class="material-symbols-outlined"> mic </span>
        </div>

        <div class="search_buttons">
            <a href="https://www.google.com">
                <button>Pesquisa Google</button>
            </a>
            <button>Estou com sorte</button>
        </div>

        <!--Search ends-->    
    </div>
    <!--Google Ends-->

    <!--footer starts-->
    <div class="footer">
        <div class="footer_upper">
          <p>Brasil</p>
        </div>
        <div class="footer_full">
            <div class="footer_lower">
                <a href="#">Sobre</a>
                <a href="#">Publicidade</a>
                <a href="#">Negócios</a>
                <a href="#">Como funciona a Pesquisa</a>
            </div>
        
            <div class="footer_lower_right">
                <a href="#">Privacidade</a>
                <a href="#">Termos</a>
                <a href="#">Configurações</a>
            </div>
    </div>
    </div>
    <!--footer ends-->
    <script src="teste.js"></script>
</body>
</html>
